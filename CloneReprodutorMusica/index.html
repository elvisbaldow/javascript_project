<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Projeto Player</title>
</head>
<body>
    <div class="player">
        <div class="capa">
            <img src="/img/2151072957.jpg" alt="">
        </div>
        <div class="description">
            <h2>Nome da m√∫sica</h2>
            <i>Jhon Mayer</i>
        </div>
        <div class="running-time">
            <div class="bar">
                <progress value='1' max='1'></progress>
                <div class="point"></div>
            </div> 
            <div class="timer">
                <p class="start">00:00</p>
                <p class="end">03:15</p>
            </div>
        </div>
        <div class="controlers">
            <i class='bx bxs-skip-previous arrow'></i>   
            <i class='bx bxs-play-circle btn-play'></i> 
            <i class='bx bxs-pause-circle btn-pause'></i>  
            <i class='bx bxs-skip-next arrow'></i> 
        </div>
    </div>    
    <audio src="/music/Chica Linda - Quincas Moreira.mp3"></audio>
</body>
</html>
